syntax = "proto3";

// The transcriber service definition
service Transcriber {
    rpc transcribe(TranscriptionRequest) returns (TranscriptionResult) {}
}

// The request message containing the id and the url of the voicemail audio.
message TranscriptionRequest {
    string url = 1;
}

// The response message containing the transcribed text of the voicemail.
message TranscriptionResult {
    string text = 1;
}
